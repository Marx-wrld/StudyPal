<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body> 
    {% extends 'main.html' %}

    {% block content %}

    <style>
        .home-container{
            display: grid;
            grid-template-columns: 1fr 3fr;/*We've created 2 columns and 3fr just specificies the number of fractions this page is going to take up*/
        }
    </style>

    <div class="home-container">
        <div>
            <h3>Browse Topics</h3>
            <hr> 

            <div>
                <a href="{% url 'home' %}">All</a> <!--  This is going to be the topic name -->
            </div>

            {% for topic in topics %}
                <div>
                    <a href="{% url 'home' %}?q={{topic.name}}">{{topic.name}}</a> <!--  This is going to be the topic name -->
                </div>
            {% endfor %}
        </div>

        <div>
            <a href="{% url 'create-room' %}">Create Room</a>
            <div>
                {% for room in rooms %}
                    <div>
                        <a href="{% url 'update-room' room.id %}">Edit</a>
                        <a href="{% url 'delete-room' room.id %}">Delete</a>
                        <span>@{{room.host.username}}</span>
                        <!--Variables can be passed in with two curly braces-->
                        <!--we are getting the room object on each iteration-->
                        <h5>{{room.id}} -- <a href='{% url "room" room.id %}'>{{room.name}}</a></h5>
                        <small>{{room.topic.name}}</small>
                        <hr>
                    </div>
                {% endfor %}
            </div> 
    
        </div>

       
    </div>
    
    {% endblock content %}
    
</body>
</html>
