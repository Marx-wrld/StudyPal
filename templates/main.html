<!--wrapper around our templates. E.g - the main theme-->
<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" media="screen" href="{% static 'styles/main.css' %}">
</head>
<body>
    {% include 'navbar.html' %}

    <!-- #outputing our messages -->
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li> {{ message}} </li>
        {% endfor %}
    </ul> 
    {% endif %}
    
    <!-- <img src="{% static 'images/test.jpg' %}" alt=""> -->

    {% block content %}


    {% endblock %}
</body>
</html>
